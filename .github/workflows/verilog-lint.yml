name: Verilog Lint (Strict Mode)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Verilator + Verible
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator
          sudo apt-get install -y verible-linter || true

      - name: Run Verilator Strict Lint (per file, fail if any fails)
        run: |
          echo "Running per-file Verilator strict lint..."
          status=0
          for file in SRC/*.v; do
            echo "--------------------------------------------"
            echo "Linting $file ..."
            verilator --lint-only -Wall -Wpedantic --bbox-sys --error-limit 1 "$file" || status=1
            echo "--------------------------------------------"
          done
          exit $status

      - name: Run Verible Lint (optional)
        run: |
          echo "Running Verible linter..."
          verible-verilog-lint SRC/*.v || true
